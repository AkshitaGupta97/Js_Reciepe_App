<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe Home</h1>
            <form>
                <input class="search-box" type="text" placeholder="Search Your Recipe...">
                <button class="search-btn" type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourite Recipe ...</h2>
            </div>

            <div class="recipe-detail-pop">
                <button type="button" class="close-pop-btn"><i class="fa-solid fa-square-xmark"></i></button>

                <div class="recipe-detail-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
